name: first_flame
description: StarterProject for Game Development with Flame & Flutter

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.3.7"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flame: ^1.6.0
  flutter_riverpod: ^2.3.0
  flame_audio: ^1.4.0
  responsive_framework: ^0.2.0
  shared_preferences: ^2.0.18
  flutter_launcher_icons: ^0.12.0
  dependency_validator: ^3.2.2
  dashbook: ^0.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter_icons:
  image_path: 'assets/images/icon.png'
  android: true
  ios: true
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/tasks/
    - assets/audio/music/
    - assets/audio/sfx/


